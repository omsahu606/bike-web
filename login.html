<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Login Form</title>
	<!-- Font Awesome CDN -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
	<!-- Bootstrap & jQuery -->
	<script src="js/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script> 

<style>
html {
    font-size: 10px;
    background-color: black;
}
body{
    background-color: #080710;
}
.background{
    width: 430px;
    height: 520px;
    position: absolute;
    transform: translate(-50%,-50%);
    left: 50%;
    top: 50%;
}
.background .shape{
    height: 200px;
    width: 200px;
    position: absolute;
    border-radius: 50%;
}
.shape:first-child{
    background: linear-gradient(#1845ad,#23a2f6);
    left: -80px;
    top: -80px;
}
.shape:last-child{
    background: linear-gradient(to right,#ff512f,#f09819);
    right: -30px;
    bottom: -80px;
}
form{
    width: 400px;
    background-color: rgba(255,255,255,0.13);
    position: absolute;
    transform: translate(-50%,-50%);
    top: 50%;
    left: 50%;
    border-radius: 10px;
    border: 2px solid rgba(255,255,255,0.1);
    box-shadow: 0 0 40px rgba(8,7,16,0.6);
    padding: 50px 35px;
}
form *{
    font-family: 'Poppins',sans-serif;
    color: #ffffff;
    letter-spacing: 0.5px;
    outline: none;
    border: none;
}
form h3{
    font-size: 32px;
    font-weight: 500;
    line-height: 42px;
    text-align: center;
}
label{
    display: block;
    margin-top: 30px;
    font-size: 16px;
    font-weight: 500;
}
input{
    display: block;
    height: 50px;
    width: 100%;
    background-color: rgba(255,255,255,0.07);
    border-radius: 3px;
    padding: 0 10px;
    margin-top: 8px;
    font-size: 14px;
    font-weight: 300;
}
::placeholder{
    color: #e5e5e5;
}
input[type="submit"]{
    margin-top: 50px;
    width: 100%;
    background-color: #ffffff;
    color: #080710;
    padding: 15px 0;
    font-size: 18px;
    font-weight: 600;
    border-radius: 5px;
    cursor: pointer;
}
input:hover{
	background-color: #23a2f6ab;
   transform: translateY(-2px);
}
.social{
  margin-top: 30px;
  display: flex;
  justify-content: space-between;
}
.social div{
  width: 44%;
  border-radius: 5px;
  padding: 8px 0;
  text-align: center;
  font-weight: 400;
  color: white;
  cursor: pointer;
  transition: 0.3s;
}
.social i{
  margin-right: 6px;
  font-size: 18px;
}

/* ðŸŒˆ GOOGLE BUTTON */
.go {
  background: linear-gradient(90deg, #4285F4, #EA4335, #FBBC05, #34A853);
  border: none;
}
.go:hover {
  filter: brightness(1.2);
}

/* ðŸ”µ FACEBOOK BUTTON */
.fb {
  background-color: #1877F2;
  border: none;
}
.fb:hover {
  background-color: #0d65d9;
}
</style>
</head>
<body>
  <div class="background">
      <div class="shape"></div>
      <div class="shape"></div>
  </div>

  <form class="form-horizontal" method="post" action="login.php">
      <h3>Login Here</h3>

      <label for="username">Username</label>
      <input type="text" placeholder="Email or Phone" id="username" name="email">

      <label for="password">Password</label>
      <input type="password" placeholder="Password" id="password" name="password">
      
      <input type="submit" name="login" value="Log In">
      <a href="forgot.php" style="color:#23a2f6; text-decoration:none;">Forgot password?</a>

      <div class="social">
        <div class="go"><i class="fab fa-google"></i> Google</div>
        <div class="fb"><i class="fab fa-facebook-f"></i> Facebook</div>
      </div>
  </form>
</body>
</html>
